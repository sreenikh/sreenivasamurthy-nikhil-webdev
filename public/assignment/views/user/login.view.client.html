<div>
    <div class="container">
        <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
        <h1>Login</h1>
        <br>
        <input type="text"
               ng-model="model.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.password"
               class="form-control"
               placeholder="password"/>
        <a ng-click="model.login(model.username, model.password)"
           class="btn btn-info btn-block">Login</a>
        <br>
        <br>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
        <br>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
    </div>
</div>
