<div>
    <div class="container">
        <h1>Register</h1>
        <div ng-show="model.error" class="alert alert-warning">
            {{model.error}}
        </div>
        <div ng-show="form1.$invalid && form1.$submitted" class="alert alert-danger">
            There were errors in your form.
            <ul>
                <li ng-show="form1.username.$invalid">Username is required</li>
                <li ng-show="form1.email.$invalid">The email format is wrong</li>
            </ul>
        </div>
        <form name="form1" novalidate>
            <div ng-show="form1.username.$invalid && form1.$submitted"
                 class="error">Username is required</div>
            <p ng-show="model.usernameError"
               class="alert alert-danger zero-margin-bottom zero-top-padding zero-bottom-padding"
               role="alert">{{model.usernameError}}</p>
            <input id="username"
                   type="text"
                   required
                   ng-model="model.username"
                   class="form-control"
                   placeholder="Username (Used for login)"
                   required/>
            <p ng-show="model.firstNameError"
               class="alert alert-danger zero-margin-bottom zero-top-padding zero-bottom-padding"
               role="alert">{{model.firstNameError}}</p>
            <input id="firstName"
                   type="text"
                   ng-model="model.firstName"
                   class="form-control"
                   placeholder="First Name"/>
            <input id="lastName"
                   type="text"
                   ng-model="model.lastName"
                   class="form-control"
                   placeholder="Last Name"/>
            <div ng-show="form1.email.$invalid && form1.$submitted"
                 class="error">The email format is wrong</div>
            <input id="email"
                   type="email"
                   ng-model="model.email"
                   class="form-control"
                   placeholder="E-Mail"/>
            <input id="phone"
                   type="text"
                   ng-model="model.phone"
                   class="form-control"
                   placeholder="Phone"/>
            <p ng-show="model.passwordError"
               class="alert alert-danger zero-margin-bottom zero-top-padding zero-bottom-padding"
               role="alert">{{model.passwordError}}</p>
            <input id="password1"
                   type="password"
                   ng-model="model.password1"
                   class="form-control"
                   placeholder="Password"/>
            <input id="password2"
                   type="password"
                   ng-model="model.password2"
                   class="form-control"
                   placeholder="Verify Password"/>
            <button ng-click="model.register(model.username, model.firstName, model.lastName, model.password1, model.password2, model.email, model.phone)"
               type="submit"
               class="btn btn-primary btn-block">Register</button>
        </form>
        <a class="btn btn-danger btn-block"
           href="#/login">Cancel</a>
    </div>
</div>
