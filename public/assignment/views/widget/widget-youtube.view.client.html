<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" ng-model="model.widget.name"
               type="text" class="form-control"
               placeholder="Name" value="{{model.widget.name}}">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input id="text" ng-model="model.widget.text"
               type="text" class="form-control"
               placeholder="Text" value="{{model.widget.text}}">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input id="url" ng-model="model.widget.url"
               type="text" class="form-control"
               placeholder="YouTube Video URL" value="{{model.widget.width}}">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input id="width" ng-model="model.widget.width"
               type="number" class="form-control"
               placeholder="Width in %" value="{{model.widget.width}}">
    </div>
</form>
