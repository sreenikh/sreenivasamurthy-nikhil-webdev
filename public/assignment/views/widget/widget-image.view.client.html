<div>
    <div>
        <button ng-click="model.navigateToFlickrSearch()"
                class="btn btn-primary btn-block">Search</button>
    </div>
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" ng-model="model.widget.name"
                   name = "imageName"
                   type="text" class="form-control"
                   placeholder="Name" value="{{model.widget.name}}">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input id="text" ng-model="model.widget.text"
                   name = "imageText"
                   type="text" class="form-control"
                   placeholder="Text" value="{{model.widget.text}}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" ng-model="model.widget.url" convert-to-number
                   name = "imageUrl"
                   type="text" class="form-control"
                   placeholder="Image URL" value="{{model.widget.url}}">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input id="width" ng-model="model.widget.width"
                   name = "imageWidth"
                   type="text" class="form-control"
                   placeholder="Width in %" value="{{model.widget.width}}">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input id="upload"
                   name = "imageFile"
                   type="file" class="form-control"
                   placeholder="No file chosen">
        </div>
        <div>
            <input name="userId"
                   value="{{model.userId}}"
                   style="display: none"/>
        </div>
        <div>
            <input name="websiteId"
                   value="{{model.websiteId}}"
                   style="display: none"/>
        </div>
        <div>
            <input name="pageId"
                   value="{{model.pageId}}"
                   style="display: none"/>
        </div>
        <div>
            <input name="widgetId"
                   value="{{model.widget._id}}"
                   style="display: none"/>
        </div>
        <button class="pointer btn btn-primary btn-block" type="submit">Upload Image</button>
    </form>
</div>
