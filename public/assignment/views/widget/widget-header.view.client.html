<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name"
               ng-model="model.widget.name"
               type="text" class="form-control" id="name"
               placeholder="Name" value="{{model.widget.name}}">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input id="text"
               ng-model="model.widget.text"
               type="text" class="form-control"
               placeholder="Text" value="{{model.widget.text}}">
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <!--<input type="number" class="form-control" id="size" placeholder="Size" value="{{parseInt(model.widget.size)}}">-->
        <select id="size" ng-model="model.widget.size" convert-to-number>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
</form>
