<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page-list</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-left"><a href="page-list.view.client.html"><span class="glyphicon glyphicon-menu-left footer-color-black"></span></a></p>
                <a class="navbar-brand"><b>New Page</b></a>
                <p class="navbar-text pull-right"><a href="page-list.view.client.html"><span class="glyphicon glyphicon-ok footer-color-black"></span></a></p>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="form-class profile-body">
            <form>
                <div class="form-group">
                    <label for="pageName">Name</label>
                    <input type="text" class="form-control" id="pageName" placeholder="Page Name">
                </div>
                <div class="form-group">
                    <label for="pageTitle">Title</label>
                    <input type="email" class="form-control" id="pageTitle" placeholder="Page Title">
                </div>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-right"><a href="../views/user/profile.view.client.html"><span class="glyphicon glyphicon-user"></span></a></p>
            </div>
        </div>
    </nav>
</body>
</html>
