<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-left">
                    <a ng-click="model.enlistPages()"
                       class="pointer">
                        <span class="glyphicon glyphicon-menu-left footer-color-black"></span></a>
                </p>
                <a class="navbar-brand"><b>Edit Page</b></a>
                <p class="navbar-text pull-right">
                    <a ng-click="model.updatePage(model.currentPage)"
                       class="pointer">
                        <span class="glyphicon glyphicon-ok footer-color-black"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="form-class profile-body">
            <form>
                <div class="form-group">
                    <label for="pageName">Name</label>
                    <input id="pageName"
                           ng-model="model.currentPage.name"
                           type="text" class="form-control" placeholder="Page Name">
                </div>
                <div class="form-group">
                    <label for="pageTitle">Title</label>
                    <input id="pageTitle"
                           ng-model="model.currentPage.title"
                           type="text" class="form-control" placeholder="Page Title">
                </div>
            </form>
            <a ng-click="model.deletePage(model.currentPage)"
               class="btn btn-danger btn-block">Delete</a>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-right">
                    <a ng-click="model.navigateToProfile()"
                       class="pointer">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
