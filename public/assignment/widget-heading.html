<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page-list</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-left"><a href="widget-list.html"><span class="glyphicon glyphicon-menu-left footer-color-black"></span></a></p>

    <div class="container-fluid">
        <div class="form-class profile-body">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input type="text" class="form-control" id="text" placeholder="Text" value="This is just a sample text. This is just a sample text.">
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="number" class="form-control" id="size" placeholder="Size" value="3">
                </div>
            </form>
            <a class="btn btn-danger btn-block"
               href="widget-list.html">Delete</a>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-right"><a href="views/user/profile.view.client.html"><span class="glyphicon glyphicon-user"></span></a></p>
